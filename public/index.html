<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="robots" content="index, follow"/>
    <meta name="yandex-verification" content="170828ef92e910c6"/>
    <link rel="canonical" href="https://tc-prioritet.ru"/>
    <title>Техцентр Приоритет</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    <script src="//code.jivo.ru/widget/L153Le40aI" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco=" crossorigin="anonymous" async></script>
    <script>
      SmoothScroll({
        // Время скролла 400 = 0.4 секунды
        animationTime    : 1600,
        // Размер шага в пикселях
        stepSize         : 75,

        // Дополнительные настройки:

        // Ускорение
        accelerationDelta : 30,
        // Максимальное ускорение
        accelerationMax   : 2,

        // Поддержка клавиатуры
        keyboardSupport   : true,
        // Шаг скролла стрелками на клавиатуре в пикселях
        arrowScroll       : 50,

        // Pulse (less tweakable)
        // ratio of "tail" to "acceleration"
        pulseAlgorithm   : true,
        pulseScale       : 4,
        pulseNormalize   : 1,
        // Поддержка тачпада
        touchpadSupport   : true,
      })
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
